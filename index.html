<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>bbdom-wip</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import {bob, mount, render} from './dist/bbdom.module.js';

      const List = bob('ul', {class: 'some-list'}, [
        bob('li', {class: 'some-list__item'}, ['list item 1']),
        bob('li', {class: 'some-list__item'}, ['list item 2']),
      ]);

      const App = render(List);

      console.log('DOM Representation', App);
      console.log('VDOM Representation', List);

      mount(App, document.getElementById('root'));
    </script>
  </body>
</html>
